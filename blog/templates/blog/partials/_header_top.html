
<div class="row flex-nowrap justify-content-between align-items-center">
        <div class="col-4 pt-1">

        </div>

        <div class="col-4 text-center">
            {% if user.is_authenticated %}
                <a class="blog-header-logo text-dark" href="{% url 'blog:blog'%}" >Blog-chain</a>
            {%else%}
                <a class="blog-header-logo text-dark" href="">Blog-chain</a>
            {%endif%}
        </div>
        <div class="col-4 d-flex justify-content-end align-items-center">
            {% if user.is_authenticated %}

                    <a class="btn dropdown-toggle"  href="#" id="navbarScrollingDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false" style="background-color: #F5F5DC;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="black" class="bi bi-person-lines-fill" viewBox="0 0 16 16">
                            <path d="M6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm-5 6s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zM11 3.5a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1h-4a.5.5 0 0 1-.5-.5zm.5 2.5a.5.5 0 0 0 0 1h4a.5.5 0 0 0 0-1h-4zm2 3a.5.5 0 0 0 0 1h2a.5.5 0 0 0 0-1h-2zm0 3a.5.5 0 0 0 0 1h2a.5.5 0 0 0 0-1h-2z"/>
                        </svg>
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarScrollingDropdown">
                        <li><a class="dropdown-item" href="{%url 'accounts:profile' user.profile.id%}">{{user.username}}</a>
                        <li><a class="dropdown-item" href="{% url 'articles:article-new'%}" class="top-menu"><span class="glyphicon glyphicon-plus"> New Post</span> </a>
                        {%if user.is_superuser%}
                            <li><a class="dropdown-item" href="{%url 'articles:page_administration' %}">Only Admin</a></li>
                        {%endif%}
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="{% url 'accounts:logout'%}">Logout</a></li>
                    </ul>



            {%else%}
                <a class="btn btn-sm btn-outline-secondary" href="{% url 'accounts:login'%}">Login</a>
                <a class="btn btn-sm btn-outline-secondary" href="{% url 'accounts:register'%}">Registration</a>
            {%endif%}


        </div>


</div>
